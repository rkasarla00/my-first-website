            --bg-secondary: #111827;
            --bg-card: #1a1f35;
            --accent-cyan: #22d3ee;
            --accent-blue: #3b82f6;
            --accent-purple: #a78bfa;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;

        * {

            padding: 0;
            box-sizing: border-box;

        body {

            background: var(--bg-primary);
            color: var(--text-primary);

        /* Background grid effect */

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            background-size: 50px 50px;
            pointer-events: none;
            z-index: -1;
        }
        
        /* Gradient orbs */

            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            pointer-events: none;
            z-index: -1;
        }
        
        .orb-1 {
            width: 500px;
            height: 500px;
            background: var(--accent-cyan);
            top: -250px;
            right: -250px;

        }

            height: 400px;
            background: var(--accent-purple);
            bottom: -200px;
            left: -200px;

        nav ul {

            gap: 2rem;

            left: 0;

            height: 2px;

        .btn-secondary {

            background: rgba(34, 211, 238, 0.1);
        }

            from {

            }

            }

            gap: 0.5rem;

        .blog-date {

        .read-more {

        /* Footer */

            background: var(--bg-secondary);

            margin-top: 6rem;

        .footer-content {

            align-items: center;
            flex-wrap: wrap;
            gap: 2rem;
        }
        
        .social-links {
            display: flex;
            gap: 1rem;
        }
        
        .social-link {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s;
        }
        
        .social-link:hover {
            border-color: var(--accent-cyan);
            background: rgba(34, 211, 238, 0.1);
            transform: translateY(-3px);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            nav ul {
                gap: 1rem;
            }
            
            .projects-grid,
            .blog-grid {
                grid-template-columns: 1fr;
            }
            
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .footer-content {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
